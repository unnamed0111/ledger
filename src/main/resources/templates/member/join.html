<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/basic.html}">

<th:block layout:fragment="title"><title>회원가입</title></th:block>
<th:block layout:fragment="css"><link rel="stylesheet" th:href="@{/css/member/join.css}"></th:block>

<div layout:fragment="content">
    <form class="small-size join-form" action="/member/join" method="post">
        <label for="mid">아이디</label><input id="mid" type="text" name="mid" placeholder="아이디를 입력해주세요">
        <label for="mpw">비밀번호</label><input id="mpw" type="password" name="mpw" placeholder="비밀번호를 입력해주세요">
        <label for="email">이메일</label><input id="email" type="email" name="email" placeholder="비밀번호를 입력해주세요">
        <button type="submit">회원가입</button>
    </form>
</div>

<script layout:fragment="script" th:inline="javascript">
    const error = [[${error}]];

    if(error && error === 'mid') {
        alert("동일한 아이디를 가진 계정이 존재합니다.");
    }
</script>
</html>
