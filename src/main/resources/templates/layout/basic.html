<!DOCTYPE html>
<html lang="ko"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" th:href="@{/css/layout.css}">

  <th:block layout:fragment="css"></th:block>
  <th:block layout:fragment="title"></th:block>
</head>
<body>
  <header>
    <h1>공통 상단 화면</h1>
    <div class="user-info">
      <p th:if="${#authentication.principal != 'anonymousUser'}">[[${#authentication.principal.username}]] 님 안녕하세요.</p>
      <th:block th:with="loginCheck = ${#authentication.principal != 'anonymousUser'}">
        <a th:href="${loginCheck ? '/member/logout' : '/member/login'}">[[${loginCheck ? '로그아웃' : '로그인'}]]</a>
      </th:block>
    </div>
  </header>
  <main>
    <th:block layout:fragment="content">

    </th:block>
  </main>
  <footer>
    <h2>공통 하단 화면</h2>
  </footer>

  <th:block layout:fragment="script"></th:block>
</body>
</html>
