<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Sample List - 샘플 리스트</title>
    <link rel="stylesheet" th:href="@{/css/sample.css}">
</head>
<body>
    <header class="header-frame">
        <h1 class="header">샘플 리스트</h1>
    </header>
    <main>
        <section class="list">
            <h2>목록들</h2>
            <ul>
                <li th:each="dto:${list}">[[${dto.text}]]</li>
            </ul>
        </section>
        <section class="inputForm">
            <form th:action="@{/sample/write}" method="post">
                <label for="inputText">입력</label><input id="inputText" name="text" type="text">
                <button type="submit">전송</button>
            </form>
        </section>
    </main>
</body>
</html>
